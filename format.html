<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="assets/css/from.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <!-- Espacio reservado para el logotipo -->
  <div class="logo-container">
    <!-- Agrega aquí tu logotipo -->
  </div>
  <h1 class="text-center">Formulario de Contacto</h1>
  <div class="p-4 bg-light">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="email">Correo Electrónico *</label>
          <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
        </div>
        <div class="form-group col-md-6">
          <label for="name">Nombre *</label>
          <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
        </div>
      </div>
      <div class="form-group">
        <label for="service-area">Área de servicio a cotizar *</label>
        <input type="text" class="form-control" id="service-area" placeholder="Ingrese el área de servicio">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="company">Empresa *</label>
          <input type="text" class="form-control" id="company" placeholder="Ingrese el nombre de su empresa">
        </div>
        <div class="form-group col-md-6">
          <label for="phone">Teléfono *</label>
          <input type="tel" class="form-control" id="phone" placeholder="Ingrese su teléfono">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="region">Región de Chile *</label>
          <input type="text" class="form-control" id="region" placeholder="Ingrese la región de Chile">
        </div>
        <div class="form-group col-md-6">
          <label for="position">Cargo</label>
          <input type="text" class="form-control" id="position" placeholder="Ingrese su cargo">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="company-rut">Rut Empresa *</label>
          <input type="text" class="form-control" id="company-rut" placeholder="Ingrese el RUT de su empresa">
        </div>
      </div>
      <div class="form-group">
        <label for="comments">Comentarios</label>
        <textarea class="form-control" id="comments" rows="5" placeholder="Ingrese sus comentarios"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
</div>

</body>
</html>
